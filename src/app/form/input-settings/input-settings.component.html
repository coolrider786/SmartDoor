<mat-card class="mt-4">
    <mat-card-title>Input Settings</mat-card-title>
  <mat-card-content>
      <mat-list>
          <mat-list-item>
              <mat-form-field>
                  <mat-slide-toggle>Enabled</mat-slide-toggle>
              </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-divider></mat-divider>
              <mat-form-field>
                  <mat-label>Trigger Action</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="food">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
              <mat-form-field>
                  <mat-label>Sensor Mode</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="food">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item>
            <mat-form-field>
              <mat-label>Supervision Mode</mat-label>
                  <mat-select [(ngModel)]="selectedValue" name="food">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item class="mt-4">
                  <mat-form-field appearance="outline">
                      <mat-label>R1</mat-label>
                      <input type="number" matInput placeholder="R1" value="">
                    </mat-form-field>
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item class="mt-4">
                    <mat-form-field appearance="outline">
                        <mat-label>R2</mat-label>
                        <input type="number" matInput placeholder="R2" value="">
                    </mat-form-field>
          </mat-list-item>
        </mat-list>
        <mat-divider></mat-divider>
        <div class="offset-6 mt-1">    
          <button color="primary" mat-raised-button>Save</button>
        </div>
  </mat-card-content>
</mat-card>
